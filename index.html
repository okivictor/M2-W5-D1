    <script type ="text/javascript">
   

      let numberOfCars = prompt("how many cars do you own?");
      let costOfCar = prompt("what is the average cost of a car?");

      let numberOfMotorBikes = prompt("how many motorBikes do you own?");
      let costOfMotorBikes = prompt("what is the average cost of a MotorBike?");

      let numberOfBikes = prompt("how many bikes do you own?");
      let costOfBikes = prompt("what is the average cost of a car?");

      let valueOfCars = numberOfCars * costOfCar;
      console.log(valueOfCars);

      let valueOfMotorBikes = numberOfMotorBikes * costOfMotorBikes;
      console.log(valueOfMotorBikes);

      let valueOfBikes = numberOfBikes * costOfBikes;
      console.log(valueOfBikes);

      let totalGarageValue = valueOfCars + valueOfMotorBikes + valueOfBikes;

      alert("The total worth of your garage is" + totalGarageValue);
    </script>
